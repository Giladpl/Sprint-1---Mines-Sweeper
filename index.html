<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mines-Sweep Game- Sprint 1</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init(0)">
  <div class="level-buttons">
    <button onclick="init(0)">Easy</button>
    <button onclick="init(1)">Medium</button>
    <button onclick="init(2)">Hard</button> 
  </div>
  <!-- <div><button onclick="resetGame()" class="reset">Reset Game</button></div> -->

  <table class="">
    <tbody class="mines-field">
    </tbody>
  </table>
  <div class="timer">Time Passed:<span class="min"></span> <span class="sec"> </span></div>

  <!-- <button data-i="" data-j="" onclick="leftClickCell(this)"></button> -->
  <div class="modal hidden">
    <h1></h1>
    <p>
        <span class="gameOver-msg"></span>
        <button onclick="resetGame()" class="start-again">Start Again</button>
    </p>
</div>
<div class="overlay hidden"></div>

  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
